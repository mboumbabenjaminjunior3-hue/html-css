<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover > p{
            text-align: center;
            display: block;
            color: white;
            background-color: rgb(245, 64, 64);
            width: 300px;
            
        }
        div > p{
            display: none;
        }
        div:hover{
            color: rgb(6, 233, 210);
        }
    </style>
   

    
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texte abaixo</p>
    <div> 
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fin de Exemplo</p>
    
</body>
</html>
